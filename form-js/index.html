<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="title">
        <h2 class="h2">HighSchool</h2>
        <p class="p">.</p>
      </div>
      <div class="caixa-p">
        <img class="img" src="./img/image.png" alt="" />
        <form class="caixa-log">
          <span class="login">Login</span>

          <div class="caixa-email">
            <input
              class="email"
              type="email"
              name="email"
              id="email"
              placeholder="E-mail"
            />
            <span class="aviso" id="aviso-E">e-mail inválido</span>
          </div>

          <div>
            <input
              class="senha"
              type="password"
              name="senha"
              id="senha"
              placeholder="Senha"
            />
            <span class="aviso" id="aviso-S">senha inválida</span>
          </div>

          <div>
            <button id="submit" type="submit">Login</button>
          </div>
          <hr class="hr" />
          <div class="caixa">
            <div class="span">
              <span>ou entre com</span>
            </div>
              <button class="git">
                <img src="./img/GithubLogo.svg" alt="" />
                <span>Github</span>
              </button>
          </div>
        </form>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
